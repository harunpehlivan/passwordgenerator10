<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Password generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand|Sofadi+One"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="contenedor">
	<div class="logo">
		<p>
			(
    <a href="https://harunpehlivacryptologycenter.harunpehlivanitdew.repl.co/" target="_blank" class="w3-hover-text-green">HARUN PEHLIVAN CRYPTOLOGY</a>
    )
		</p>
	</div>

	<form action="#" id="app" class="app" autocomplete="off" accept-charset="utf-8">
		<div class="row number-caracters">
			<div class="col">
				<label for="number-caracters">
					Karakter Sayısı:
				</label>
			</div>

			<div class="col buttons">
				<div>
					<button id="btn-minus-one" class="btn">
						<i class="fa fa-minus"></i>
					</button>
				</div>

				<div>
					<input type="text" id="number-caracters" readonly="readonly" value="5">
				</div>

				<div>
					<button id="btn-plus-one" class="btn">
						<i class="fa fa-plus"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<label for="minuscule">
					Küçük Harf Ekle:
				</label>
			</div>

			<div class="col">
				<button id="btn-minuscule" class="btn disabled">
					<i class="fa fa-check"></i>
				</button>
			</div>
		</div>

		<div class="row capital">
			<div class="col">
				<label for="capital">
					Büyük Harf Ekle:
				</label>
			</div>

			<div class="col">
				<button id="btn-capital" class="btn false">
					<i class="fa fa-times"></i>
				</button>
			</div>
		</div>

		<div class="row numbers">
			<div class="col">
				<label for="numbers">
					Numaraları Dahil Et:
				</label>
			</div>

			<div class="col">
				<button id="btn-numbers" class="btn false">
					<i class="fa fa-times"></i>
				</button>
			</div>
		</div>

		<div class="row symbols">
			<div class="col">
				<label for="symbols">
Sembolleri Dahil Et:				</label>
			</div>

			<div class="col">
				<button id="btn-symbols" class="btn false">
					<i class="fa fa-times"></i>
				</button>
			</div>
		</div>

		<div class="row capital">
			<div class="col">
				<label for="capital">
				Emoji Ekle:
				</label>
			</div>

			<div class="col">
				<button id="btn-emojis" class="btn false">
					<i class="fa fa-times"></i>
				</button>
			</div>
		</div>

		<div class="row generate">
			<div class="col">
				<button id="btn-generate" class="btn btn-generate">
					Oluşturmak
					<i class="fa fa-lock"></i>
				</button>
			</div>

			<div class="col">
				<input type="text" id="input-password" class="input-password" readonly="readonly">
			</div>
		</div>

		<div class="row alert">
			<div class="col">
				<div id="alert-copy" class="alert-copy">
					<p>
						<i class="fa fa-copy"></i>
				Kopyalanan Metin
					</p>
				</div>
			</div>
		</div>

	</form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
